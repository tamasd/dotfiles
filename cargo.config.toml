[cargo-new]
name = 'Tamas Demeter-Haludka'
email = 'tamas@demeter-haludka.hu'
vcs = 'git'

[build]
jobs = 16
rustflags = [
	"-Ctarget-cpu=native",
	"-Copt-level=2",
	"-Ccodegen-units=16"
]

[profile.dev]
debuginfo = 2
debug-assertions = true
debug = true

[term]
verbose = true

[alias]
b = "build"
t = "test"
r = "run"
rr = "run --release"
