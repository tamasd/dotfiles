inherits = "solarized_dark"

"attribute" = { fg = "base1", modifiers = ["bold"] }
"keyword" = { fg = "green" }
#"keyword.storage.type" = { fg = "base1" }
"keyword.directive" = { fg = "orange" }
"namespace" = { fg = "base1" }
"operator" = { fg = "green" }
"special" = { fg = "orange" }
"variable.builtin" = { fg = "cyan", modifiers = ["bold"] }
"variable.function" = { fg = "blue" }
"type" = { fg = "base1", modifiers = ["bold"] }
"type.parameter" = { fg = "base2", modifiers = ["bold"] }
"type.builtin" = { fg = "base1", modifiers = ["bold", "italic"] }
"type.enum" = { fg = "cyan" }
"constructor" = { fg = "blue" }
"function" = { fg = "blue" }
"function.macro" = { fg = "violet" }
"function.builtin" = { fg = "blue", modifiers = ["bold"] }
"function.special" = { fg = "blue", modifiers = ["italic"] }
"comment" = { fg = "base01" }
"string" = { fg = "cyan" }
"string.special" = { fg = "cyan", modifiers = ["italic"] }
"constant" = { fg = "cyan" }
"constant.builtin" = { fg = "cyan", modifiers = ["bold"] }
"constant.character.escape" = { fg = "red", modifiers = ["bold"] }
"label" = { fg = "base1", modifiers = ["bold"] }
"module" = { fg = "violet" }
"tag" = { fg = "magenta" }

"markup.heading" = "blue"
"markup.list" = "red"
"markup.bold" = { fg = "yellow", modifiers = ["bold"] }
"markup.italic" = { fg = "magenta", modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link.url" = { fg = "yellow", modifiers = ["underlined"] }
"markup.link.text" = "red"
"markup.quote" = "cyan"
"markup.raw" = "green"

"diff.plus" = { fg = "green" }
"diff.delta" = { fg = "orange" }
"diff.minus" = { fg = "red" }

"ui.background" = { bg = "base03" }

"ui.virtual.whitespace" = { fg = "base01" }
"ui.virtual.inlay-hint" = { fg = "base01", modifiers = ["italic"] }
"ui.virtual.jump-label" = { fg = "red", modifiers = ["bold"] }

"ui.linenr" = { fg = "base00", bg = "base03" }
"ui.linenr.selected" = { fg = "base01", modifiers = ["bold"] }
"ui.cursorline" = { bg = "base03" }

"ui.popup" = { bg = "base02" }
"ui.menu" = { fg = "base0", bg = "base02" }
"ui.menu.selected" = { fg = "base02", bg = "base00" }
"ui.window" = { fg = "base01" }
"ui.help" = { fg = "base00", bg = "base02" }

"ui.popup.info" = { fg = "base0", bg = "base02" }
"ui.text.info" = { fg = "base0" }

"ui.text" = { fg = "base1" }
"ui.text.focus" = { fg = "blue", modifiers = ["bold"] }

"ui.cursor.primary" = { fg = "base03", bg = "base1" }
"ui.cursor.select" = { fg = "base02", bg = "cyan" }
"ui.cursorline.primary" = { bg = "base02" }
"ui.cursorline.secondary" = { bg = "base025" }

"ui.statusline" = { fg = "base00", bg = "base02" }
"ui.statusline.inactive" = { fg = "base01", bg = "base02" }
"ui.statusline.normal" = { fg = "base03", bg = "blue" }
"ui.statusline.insert" = { fg = "base03", bg = "green" }
"ui.statusline.select" = { fg = "base03", bg = "yellow" }

"ui.selection" = { bg = "base0175" }
"ui.selection.primary" = { bg = "base015" }

"ui.virtual.indent-guide" = { fg = "base02" }
"ui.virtual.ruler" = { bg = "base02" }

"ui.cursor" = {fg = "base02", bg = "cyan"}
"ui.cursor.insert" = {fg = "base03", bg = "base3"}
"ui.cursor.match" = { fg = "base03", bg = "base00" }

"warning" =  { fg = "orange", modifiers = ["bold", "underlined"] }
"error" = { fg = "red", modifiers = ["bold", "underlined"] }
"info" = { fg = "blue", modifiers = ["bold", "underlined"] }
"hint" = { fg = "base01", modifiers = ["bold", "underlined"] }

"diagnostic.warning" = { underline = { style = "curl", color = "orange" } }
"diagnostic.error" = { underline = { style = "curl", color = "red" } }
"diagnostic.info" = { underline = { style = "curl", color = "blue" } }
"diagnostic.hint" = { underline = { style = "curl", color = "base01" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

[palette]
base03   = "#002b36"
base025  = "#03303b"
base02   = "#073642"
base0175 = "#16404b"
base015  = "#2c4f59"
base01   = "#586e75"
base00   = "#657b83"
base0    = "#839496"
base1    = "#93a1a1"
base2    = "#eee8d5"
base3    = "#fdf6e3"

yellow  = "#b58900"
orange  = "#cb4b16"
red     = "#dc322f"
magenta = "#d33682"
violet  = "#6c71c4"
blue    = "#268bd2"
cyan    = "#2aa198"
green   = "#859900"
