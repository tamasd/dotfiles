# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

# Unbind stuff
unbind = SUPER, P
unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18
unbind = SUPER, code:19
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19
unbind = SUPER, left
unbind = SUPER, right
unbind = SUPER, up
unbind = SUPER, down
unbind = SUPER, K
unbind = SUPER, J
unbind = SUPER, H
unbind = SUPER, L
unbind = SUPER CTRL, SPACE
unbind = SUPER SHIFT CTRL, SPACE
unbind = SUPER CTRL, N
unbind = SHIFT, F11
unbind = ALT, F11
unbind = ,XF86AudioRaiseVolume
unbind = ,XF86AudioLowerVolume
unbind = ,XF86AudioMute
unbind = ALT ,XF86AudioRaiseVolume
unbind = ALT ,XF86AudioLowerVolume
unbind = ALT ,XF86AudioMute

# General shortcuts
bindd = SUPER, P, Play/Pause, exec, playerctl play-pause
bindd = SUPER SHIFT, slash, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER ALT, L, Lock screen, exec, loginctl lock-session && hyprctl dispatch dpms off
# hack to work around intel driver bug
binddl = SUPER SHIFT, D, Force display on, exec, hyprctl dispatch dpms on

# Move focus with SUPER + HJKL
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# Move between workspaces
bindd = SUPER, right, Next workspace, workspace, +1
bindd = SUPER, left, Previous workspace, workspace, -1

# Switch workspaces with SUPER + F[1-10]
bindd = SUPER, code:67, Switch to workspace 1, workspace, 1
bindd = SUPER, code:68, Switch to workspace 2, workspace, 2
bindd = SUPER, code:69, Switch to workspace 3, workspace, 3
bindd = SUPER, code:70, Switch to workspace 4, workspace, 4
bindd = SUPER, code:71, Switch to workspace 5, workspace, 5
bindd = SUPER, code:72, Switch to workspace 6, workspace, 6
bindd = SUPER, code:73, Switch to workspace 7, workspace, 7
bindd = SUPER, code:74, Switch to workspace 8, workspace, 8
bindd = SUPER, code:75, Switch to workspace 9, workspace, 9
bindd = SUPER, code:76, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + F[1-10]
bindd = SUPER SHIFT, code:67, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:68, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:69, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:70, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:71, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:72, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:73, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:74, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:75, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, code:76, Move window to workspace 10, movetoworkspace, 10

# Applications SUPER + [0-9]
bindd = SUPER, code:10, "Browser", exec, $HOME/bin/launch-or-focus.sh firefox
bindd = SUPER, code:11, "Terminal", exec, $HOME/bin/launch-or-focus.sh Ghostty "uwsm app -- ghostty"
bindd = SUPER, code:12, "Music", exec, $HOME/bin/launch-or-focus.sh Spotify "uwsm app -- spotify"
bindd = SUPER, code:13, "Slack", exec, $HOME/bin/launch-or-focus.sh Slack "uwsm app -- slack"
bindd = SUPER, code:14, "Signal", exec, $HOME/bin/launch-or-focus.sh signal "uwsm app -- signal-desktop"
bindd = SUPER, code:15, "Mail", exec, $HOME/bin/launch-or-focus.sh thunderbird
bindd = SUPER, code:16, "Passwords", exec, $HOME/bin/launch-or-focus.sh org.keepassxc.KeePassXC "uwsm app -- keepassxc"

bindd = SUPER, F, Full screen, fullscreen, 1
bindd = SUPER SHIFT, F, Force full screen, fullscreen, 0
bindeld = , XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = , XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1

